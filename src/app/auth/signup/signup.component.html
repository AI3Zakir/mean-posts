<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
             name="email"
             ngModel
             type="email"
             required
             email
             placeholder="E-Mail"
             #emailInput="ngModel"/>
      <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             name="password"
             ngModel
             type="password"
             placeholder="Password"
             required
             #passwordInput="ngModel"/>
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Sign Up</button>
  </form>
</mat-card>
